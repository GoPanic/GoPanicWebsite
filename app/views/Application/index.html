#{extends 'main.html' /}
#{set title:'GoPanic' /}

<script language="javascript">
function loadData() {
    $.getJSON('@{Application.getData}', function(data) {
        $('#count').text(data);
    });
}

$(document).ready(function() {
    loadData();
    setInterval(function() { loadData(); }, 1000);
});
</script>

<a id="panic" href="@{Application.submit}">PANIC</a>
<div id="count"></div>
